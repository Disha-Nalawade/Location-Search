<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Book</title>
    <style>
      #search {
        padding: 10px 10px;
        border-radius: 10px;
      }
      .btn {
        padding: 10px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Location</h1>
    <input type="text" id="search" placeholder="Enter Location" />
    <button type="button" class="btn" onclick="search()">Search</button>
    <p id="result"></p>
    <script>
      const loc = {
        Pune: "Misalpav",
        Mumbai: "Vadapav",
        Nashik: "Sambhar",
        Sambhajinagar: "Meduvada",
      };
      function search() {
        const search = document.getElementById("search");
        const searchvalue = search.value;

        const keyvalue = loc[searchvalue];
        const result = document.getElementById("result");
        if (keyvalue) {
          result.innerText = `${searchvalue} speacial dish is: ${keyvalue}`;
        } else {
          result.innerText = `Not found`;
        }
      }
    </script>
  </body>
</html>
