<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Location Book</title>
    <style>
      #search {
        padding: 10px 10px;
        border-radius: 10px;
      }
      .btn {
        padding: 10px 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Location</h1>
    <input type="text" id="search" placeholder="Enter Location" />
    <button type="button" class="btn" onclick="search()">Search</button>
    <button type="button" class="btn" onclick="otptime()">Otp</button>

    <p id="result"></p>
    <br />
    <p id="time1"></p>
    <script>
      const t = document.getElementById("time1");
      let second = 6;
      const loc = {
        Pune: "Misalpav",
        Mumbai: "Vadapav",
        Nashik: "Sambhar",
        Sambhajinagar: "Meduvada",
      };
      function search() {
        const search = document.getElementById("search");
        const searchvalue = search.value;

        const dish = loc[searchvalue];
        const result = document.getElementById("result");
        if (dish) {
          result.innerText = `${searchvalue} speacial dish is: ${dish}`;
        } else {
          result.innerText = `Not Available`;
        }
      }
      function Thanks() {
        alert("Welcome");
      }
      setTimeout(Thanks, 3000);

      function time() {
        if (second >= 0) {
          t.innerText = second;
          second--;
        }
      }
      function otptime() {
        setInterval(time, 1000);
      }
    </script>
  </body>
</html>
